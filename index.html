<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rukasu's Casino</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        /* Fügen Sie hier Ihre CSS-Anpassungen hinzu */
        body {
            background-image: url('casino background.avif');
            background-size: cover;
            background-repeat: no-repeat;
            font-family: 'Arial', sans-serif;
            color: #fff;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        /* ... */
    </style>
</head>
<body>
<div id="jackCurrency">
    <span id="jackAmount">1000</span> Jack
</div>


<div class="container">
    <h1>Rukasu's Casino</h1>
    <div id="gameList">
        <ul>
            <li onclick="loadGame('diceJack')">DiceJack</li>
            <!-- Hier können Sie weitere Spiele hinzufügen, wenn sie verfügbar sind -->
        </ul>
    </div>
    <div id="gameArea">
        <div id="diceJack" class="game">
            <label for="bet">Bet:</label>
            <input type="range" id="bet" min="10" max="1000" value="10" step="5">
            <input type="number" id="betNumber" value="10" min="10">
            <button id="startButton" onclick="startGame()">Start</button>
            <div id="playerArea" class="hidden">
                <button onclick="rollDice()">Roll</button>
                <button onclick="hold()">Hold</button>
                <p id="playerScore">0</p>
            </div>
            <div id="hostArea" class="hidden">
                <p id="hostScore">0</p>
            </div>
            <button id="reset" class="hidden" onclick="resetGame()">Reset</button>
        </div>
    </div>
</div>
<script src="script.js"></script>
<script>
    // Ihr JavaScript-Code hier
    // ...
</script>
</body>
</html>
