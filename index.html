<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rukasu's Casino</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Rukasu's Casino</h1>
    </header>
    <nav id="game-nav">
        <ul>
            <li><a href="#diceJack">DiceJack</a></li>
            <!-- Weitere Spiele hier auflisten -->
        </ul>
    </nav>
    <main>
        <div id="diceJack" class="game">
            <input type="range" min="10" max="1000" value="10" id="betSlider">
            <input type="number" id="betInput" value="10" min="10" max="1000">
            <p id="betDisplay">Bet: 10</p>
            <button id="rollBtn">Roll</button>
            <button id="holdBtn">Hold</button>
            <p id="playerScore">Player: 0</p>
            <p id="hostScore">Host: 0</p>
            <p id="jackBalance">Jack: 1000</p>
        </div>
        <!-- Regeln und weitere Spiel-Elemente hier einfÃ¼gen -->
    </main>
    <script src="scripts.js"></script>
</body>
</html>
